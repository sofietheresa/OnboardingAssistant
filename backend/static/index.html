<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boardy - Onboarding Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Mobile-first design */
        .onboarding-screen {
            padding: 40px 20px;
            text-align: center;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .onboarding-header {
            margin-bottom: 40px;
        }

        .onboarding-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        .onboarding-subtitle {
            font-size: 1.1rem;
            color: #6b7280;
            line-height: 1.5;
        }

        .robot-character {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: white;
            border-radius: 50%;
            border: 3px solid #3b82f6;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
        }

        .robot-eyes {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .robot-eye {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .robot-mouth {
            width: 30px;
            height: 8px;
            background: #3b82f6;
            border-radius: 4px;
        }

        .robot-ai-badge {
            position: absolute;
            bottom: -10px;
            right: -10px;
            background: #1e3a8a;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .location-section {
            margin-top: 40px;
        }

        .location-title {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .location-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        .location-button {
            background: #fbbf24;
            color: #374151;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .location-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }

        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background: #3b82f6;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            transition: opacity 0.2s;
        }

        .back-button:hover {
            opacity: 0.8;
        }

        .chat-robot-icon {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: #3b82f6;
        }

        .chat-title {
            font-size: 1rem;
            font-weight: 600;
            flex: 1;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .message.user .message-content {
            background: #1e3a8a;
            color: white;
        }

        .message.assistant .message-content {
            background: #3b82f6;
            color: white;
        }

        .chat-input {
            padding: 15px 20px;
            background: #3b82f6;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.95rem;
            background: white;
            color: #374151;
        }

        .message-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255,255,255,0.5);
        }

        .message-input::placeholder {
            color: #9ca3af;
        }

        .input-buttons {
            display: flex;
            gap: 8px;
        }

        .input-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #1e3a8a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, background-color 0.2s;
        }

        .input-button:hover {
            transform: scale(1.05);
            background: #1e40af;
        }

        .send-button {
            background: #1e3a8a;
        }

        .mic-button {
            background: #1e3a8a;
        }

        .wave-button {
            background: #1e3a8a;
        }

        .plus-button {
            background: #1e3a8a;
        }

        /* Responsive Design for Web */
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                margin: 20px auto;
                border-radius: 20px;
                overflow: hidden;
            }

            .onboarding-screen {
                padding: 60px 40px;
            }

            .onboarding-title {
                font-size: 3rem;
            }

            .onboarding-subtitle {
                font-size: 1.3rem;
            }

            .robot-character {
                width: 150px;
                height: 150px;
                margin-bottom: 50px;
            }

            .robot-eye {
                width: 25px;
                height: 25px;
            }

            .robot-mouth {
                width: 40px;
                height: 10px;
            }

            .location-buttons {
                max-width: 400px;
                gap: 20px;
            }

            .location-button {
                padding: 18px 25px;
                font-size: 1.1rem;
            }

            .chat-screen {
                height: 80vh;
                border-radius: 20px;
                margin: 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }

            .chat-header {
                border-radius: 20px 20px 0 0;
            }

            .chat-input {
                border-radius: 0 0 20px 20px;
            }

            .message-content {
                max-width: 60%;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 1000px;
            }

            .onboarding-screen {
                padding: 80px 60px;
            }

            .onboarding-title {
                font-size: 3.5rem;
            }

            .onboarding-subtitle {
                font-size: 1.4rem;
            }

            .robot-character {
                width: 180px;
                height: 180px;
                margin-bottom: 60px;
            }

            .robot-eye {
                width: 30px;
                height: 30px;
            }

            .robot-mouth {
                width: 50px;
                height: 12px;
            }

            .location-buttons {
                max-width: 500px;
                gap: 25px;
            }

            .location-button {
                padding: 20px 30px;
                font-size: 1.2rem;
            }

            .chat-screen {
                height: 75vh;
                margin: 30px;
            }

            .message-content {
                max-width: 50%;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1200px;
            }

            .onboarding-screen {
                padding: 100px 80px;
            }

            .onboarding-title {
                font-size: 4rem;
            }

            .onboarding-subtitle {
                font-size: 1.5rem;
            }

            .robot-character {
                width: 200px;
                height: 200px;
                margin-bottom: 80px;
            }

            .robot-eye {
                width: 35px;
                height: 35px;
            }

            .robot-mouth {
                width: 60px;
                height: 15px;
            }

            .location-buttons {
                max-width: 600px;
                gap: 30px;
            }

            .location-button {
                padding: 25px 40px;
                font-size: 1.3rem;
            }

            .chat-screen {
                height: 70vh;
                margin: 40px;
            }

            .message-content {
                max-width: 45%;
            }
        }

        /* Loading animation */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-style: italic;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: white;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Onboarding Screen -->
        <div class="onboarding-screen" id="onboardingScreen">
            <div class="onboarding-header">
                <h1 class="onboarding-title">Hey!</h1>
                <p class="onboarding-subtitle">Ich bin Boardy, dein<br>Onboarding-Assistent.</p>
            </div>

            <div class="robot-character">
                <div class="robot-eyes">
                    <div class="robot-eye"></div>
                    <div class="robot-eye"></div>
                </div>
                <div class="robot-mouth"></div>
                <div class="robot-ai-badge">AI</div>
            </div>

            <div class="location-section">
                <p class="location-title">Wähle deine Location:</p>
                <div class="location-buttons">
                    <button class="location-button" onclick="selectLocation('IBM Böblingen')">IBM Böblingen</button>
                    <button class="location-button" onclick="selectLocation('IBM München')">IBM München</button>
                    <button class="location-button" onclick="selectLocation('UDG Ludwigsburg')">UDG Ludwigsburg</button>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-header">
                <button class="back-button" onclick="showOnboarding()">←</button>
                <div class="chat-robot-icon">🤖</div>
                <div class="chat-title" id="chatTitle">UDG Ludwigsburg</div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        Wie kann ich dir helfen?
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <button class="input-button plus-button">+</button>
                <div class="input-container">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Frag etwas!"
                        onkeypress="handleKeyPress(event)"
                    >
                </div>
                <div class="input-buttons">
                    <button class="input-button mic-button">🎤</button>
                    <button class="input-button wave-button">📊</button>
                    <button class="input-button send-button" onclick="sendMessage()">↑</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedLocation = '';
        let messages = [
            { role: 'system', content: 'Du bist Boardy, ein hilfreicher Onboarding-Assistent für IBM Standorte. Antworte auf Deutsch und sei freundlich und hilfsbereit.' }
        ];

        function selectLocation(location) {
            selectedLocation = location;
            document.getElementById('chatTitle').textContent = location;
            document.getElementById('onboardingScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            
            // Add location context to system message
            messages[0].content = `Du bist Boardy, ein hilfreicher Onboarding-Assistent für ${location}. Antworte auf Deutsch und sei freundlich und hilfsbereit. Du kennst dich gut mit ${location} aus und kannst Fragen zu Services, Einrichtungen und allgemeinen Informationen beantworten.`;
        }

        function showOnboarding() {
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('onboardingScreen').style.display = 'flex';
            selectedLocation = '';
            messages = [
                { role: 'system', content: 'Du bist Boardy, ein hilfreicher Onboarding-Assistent für IBM Standorte. Antworte auf Deutsch und sei freundlich und hilfsbereit.' }
            ];
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(role, content, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isLoading) {
                contentDiv.innerHTML = `
                    <div class="loading">
                        <span>Denkt nach</span>
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            document.getElementById('chatMessages').appendChild(messageDiv);
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
            
            return messageDiv;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            // Clear input
            input.value = '';

            // Add user message
            addMessage('user', text);
            messages.push({ role: 'user', content: text });

            // Add loading message
            const loadingMessage = addMessage('assistant', '', true);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'llama-3-8b',
                        messages: messages
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const reply = data.message || 'Entschuldigung, ich konnte keine Antwort generieren.';

                // Remove loading message and add real response
                loadingMessage.remove();
                addMessage('assistant', reply);
                messages.push({ role: 'assistant', content: reply });

            } catch (error) {
                console.error('Error:', error);
                loadingMessage.remove();
                addMessage('assistant', 'Entschuldigung, es gab einen Fehler bei der Verarbeitung deiner Anfrage.');
            }
        }

        // Auto-focus input when chat screen is shown
        document.getElementById('messageInput').addEventListener('focus', function() {
            this.scrollIntoView({ behavior: 'smooth' });
        });

        // Handle window resize for better responsive behavior
        window.addEventListener('resize', function() {
            // Trigger layout recalculation
            document.body.offsetHeight;
        });
    </script>
</body>
</html>
